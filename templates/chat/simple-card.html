<div class="lut chat-card item-card" data-actor-id="{{actor._id}}" data-item-id="{{item._id}}"
     {{#if tokenId}}data-token-id="{{tokenId}}"{{/if}}>
    <header class="card-header flexrow">
        <h3 class="item-name">{{flavor}}</h3>
    </header>

    <div class="card-result dice-roll">
        <div class="dice-result">
            <div class="dice-formula">{{formula}}</div>
            {{#if dice.length}}
            <div class="dice-tooltip" style="display: none;">
                <section class="tooltip-part">
                    {{#each dice as |die id|}}
                    <div class="dice">
                        <ol class="dice-rolls">
                            {{#each die.results as |result id|}}
                            <li class="roll die d10 {{#if result.discarded}}discarded{{/if}} {{#if (eq result.result 1)}}min{{/if}} {{#if (eq result.result die.faces)}}max{{/if}}">{{result.result}}</li>
                            {{/each}}
                        </ol>
                    </div>
                    {{/each}}
                </section>
            </div>
            {{/if}}

            <h4 class="dice-total {{#if isCritical}}critical{{/if}} {{#if isFumble}}fumble{{/if}}">{{total}}</h4>
        </div>
    </div>

    <div class="card-content">
        {{{item.data.description.value}}}
    </div>

    <div class="card-buttons">
        {{#if specialtyRerolls}}<button data-attribute="{{attribute}}" data-combat="{{isCombat}}" data-action="specialtyRoll" data-dice="{{faces}}" data-rerolls="{{specialtyRerolls}}">Pregio</button>{{/if}}
    </div>
</div>
